<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>

                <li>
                    <a href="/#about">About <abbr title="The Little Dosa Corner">LDC</abbr></a>

        <figure>
            <img src="https://static.toiimg.com/thumb/54289752.cms?width=800&height=800&imgsize=495844"
                alt="Dosa" title="We love dosa" width="400" height="270">
            <figcaption>
                Dosas and Enjoyment
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
       <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="your name required">
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="your email required">
                    </p>
                    <p>
                        <label for="message">Your Message</label><br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
       </section>
       <section>
            <h2>Our Location</h2>
            <address>
                555 dosa temptation road bangalore 560000 , MO 9999-555-000
                <br><br>
                phone: <a href="tel:+9999555000">9999555000</a>
            </address>
       </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Dosa Corner</p>
    </footer>
